apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backoffice-api
  labels:
    application: backoffice-api
spec:
  generators:
    - list:
        elements:
          - cluster: phoenix
            namespace: phoenix-dev
            valueFiles: dev.yaml
            env: dev
          - cluster: phoenix
            namespace: phoenix-prod
            valueFiles: prod.yaml
            env: prod
          - cluster: phoenix
            namespace: phoenix-staging
            valueFiles: staging.yaml
            env: staging
  template:
    metadata:
      name: "{{env}}-{{cluster}}-backoffice-api"
      labels:
        application: backoffice-api
    spec:
      project: phoenix
      source:
        repoURL: "https://github.com/phoenix-devx/phoenix-argo-cd.git"
        targetRevision: HEAD
        path: backoffice-api
        helm:
          skipCrds: true
          releaseName: backoffice-api
          valueFiles:
            - values.yaml
            - "{{valueFiles}}"
      destination:
        name: "{{cluster}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
